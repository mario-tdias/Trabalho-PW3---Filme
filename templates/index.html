{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Bot√µes de A√ß√£o (Adicionar + Ranking) -->
    <div class="d-flex justify-content-between mb-4">
        <a href="{{ url_for('adicionar') }}" class="btn btn-primary">
            ‚ûï Adicionar Review
        </a>
        <a href="{{ url_for('ranking') }}" class="btn btn-warning">
            üèÜ Ver Ranking
        </a>
    </div>

    <!-- Lista de Reviews -->
    <div class="row">
        {% for review in reviews %}
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img 
                            src="{{ review.imagem }}" 
                            class="img-fluid rounded-start h-100" 
                            alt="{{ review.filme }}"
                            style="object-fit: cover;"
                        >
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ review.filme }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                                Nota: {{ "‚≠ê" * review.nota }}
                            </h6>
                            <p class="card-text">{{ review.comentario }}</p>
                            <footer class="blockquote-footer mt-2">
                                <cite>{{ review.autor }}</cite>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
