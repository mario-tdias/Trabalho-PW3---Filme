{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ filme.imagem }}" class="img-fluid rounded-start" alt="{{ filme.filme }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ filme.filme }}</h2>
                    <p class="text-muted">Nota: {{ "‚≠ê" * filme.nota }}</p>
                    <p class="card-text">{{ filme.comentario }}</p>
                    <p class="text-end"><small class="text-muted">Review por: {{ filme.autor }}</small></p>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
