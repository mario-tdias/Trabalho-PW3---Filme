{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Adicionar Review</h2>
                    <form method="POST">
                        <!-- Campo Filme -->
                        <div class="mb-3">
                            <label for="filme" class="form-label">Filme:</label>
                            <input type="text" class="form-control" id="filme" name="filme" required>
                        </div>
                        
                        <!-- Campo Autor -->
                        <div class="mb-3">
                            <label for="autor" class="form-label">Seu Nome:</label>
                            <input type="text" class="form-control" id="autor" name="autor" required>
                        </div>
                        
                        <!-- Campo Nota -->
                        <div class="mb-3">
                            <label for="nota" class="form-label">Nota (1-5):</label>
                            <select class="form-select" id="nota" name="nota" required>
                                <option value="1">⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                        
                        <!-- Campo Comentário -->
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Review:</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
                        </div>
                        
                        <!-- Campo Imagem -->
                        <div class="mb-3">
                            <label for="imagem" class="form-label">URL da Imagem:</label>
                            <input type="url" class="form-control" id="imagem" name="imagem" placeholder="https://exemplo.com/capa.jpg" required>
                        </div>
                        
                        <!-- Botão Submit -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
