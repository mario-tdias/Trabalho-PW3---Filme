<!-- templates/busca.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Resultados para: <span class="text-muted">{{ termo }}</span></h2>
    
    {% if resultados %}
        <div class="row mt-4">
            {% for review in resultados %}
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ review.imagem }}" class="img-fluid rounded-start h-100" alt="{{ review.filme }}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ review.filme }}</h5>
                                <p class="card-text">{{ review.comentario|truncate(150) }}</p>
                                <a href="{{ url_for('detalhes_filme', nome_filme=review.filme) }}" class="btn btn-sm btn-primary">
                                    Ver detalhes
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning mt-4">
            Nenhum filme encontrado para "{{ termo }}".
        </div>
    {% endif %}
</div>
{% endblock %}
